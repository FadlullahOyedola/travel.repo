<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .success-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .success-container h1 {
      color: #4CAF50;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .success-container p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .details {
      text-align: left;
      margin-bottom: 20px;
    }

    .details p {
      margin: 5px 0;
    }

    .details span {
      font-weight: bold;
    }

    .btn {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="success-container">
    <h1>Payment Successful!</h1>
    <p>Your transaction has been completed successfully.</p>

    <div class="details">
      <p><span>Transaction ID:</span> 1234567890</p>
      <p><span>Amount Paid:</span> â‚¦50,000</p>
      <p><span>Payment Method:</span> Credit Card</p>
      <p><span>Date:</span> June 3, 2025</p>
    </div>

    <a href="#" class="btn">View Receipt</a>
  </div>

</body>
</html>
