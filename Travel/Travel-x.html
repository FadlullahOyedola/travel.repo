<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-X</title>
    <link rel="stylesheet" href="Travel-X.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero-section">
        <nav class="navbar">
            <div class="logo">Travel-X</div>
            <ul class="nav-links" id="navLinks"> <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Hot Destinations</a></li>
                <li><a href="#">Best Offers</a></li>
                <li><a href="#">Our Sites</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="btn nav-btn" id="registerBtn">Register</button>
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

        <div class="hero-content">
            <p class="hero-subtitle">Discover Your Next Adventure</p>
            <h1 class="hero-title">International Travel <br> Agency</h1>
            <button class="btn hero-btn" id="bookTripBtn">Book Your Trip</button>
        </div>
    </header>

    <main>
        <section style="height: 500px; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center; color: #333; font-size: 2em;">
            <h2>Explore New Horizons</h2>
        </section>
        <section style="height: 500px; background-color: #e0e0e0; display: flex; align-items: center; justify-content: center; color: #333; font-size: 2em;">
            <h2>Your Adventure Awaits</h2>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
