<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Fees Payment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>School Fees Payment</h1>
    <form action="#">
      <section class="student-info">
        <h2>Delegates Information</h2>
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" placeholder="Fadlullah Oyedola" required>
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" placeholder="fadlullahoyedola@gmail.com" required>
        <label for="student-id">Phone No *</label>
        <input type="text" id="student-id" name="student-id" placeholder="(+234) 123" required>
      </section>

      <section class="payment-info">
        <h2>Payment Information</h2>
        <label for="amount">Amount *</label>
        <input type="number" id="amount" name="amount" placeholder="â‚¦6,500" required>
        <label for="payment-method">Payment Method *</label>
        <select id="payment-method" name="payment-method" required>
          <option value="bank-transfer">Bank Transfer</option>
          <option value="Debit-card">Debit Card</option>
          <option value="paypal">PayPal</option>
          <option value="others">others</option>
        </select>
      </section>

      <section class="card-info">
        <h2>Card Information</h2>
        <label for="card-number">Card Number *</label>
        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9876 5432" required>
        <label for="expiry-date">Expiry Date *</label>
        <input type="month" id="expiry-date" name="expiry-date" required>
        <label for="cvv">CVV *</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>
      </section>

      <button type="submit"><a href="https://paystack.shop/pay/ctem64klra"></a>Pay Now</button>
    </form>
  </div>
</body>
</html>
