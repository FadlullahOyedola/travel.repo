<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lead City/Portal</title>
        <link rel="icon " href="">
        <style>
            /*reset defaut styles*/
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            /* body and layout*/
            body{
                font-family: Arial, Helvetica, sans-serif;
                display: flex;
                background-color: #f4f7fc;
                height: 100vh;
            }

            /* slidebars styles*/
            .sidebar{
                width: 250px;
                background-color: #2c3e50;
                color: white;
                padding: 20px;
                position: fixed;
                height: 100%;
            }

            .sidebar h2{
                text-align: center;
                margin-bottom: 20px;
            }

            .side-bar ul{
                list-style: none;
            }
            
            .sidebar ul li{
                margin: 15px 0;
            }

            .sidebar ul li a{
                color: white;
                text-decoration: none;
                font-size: 18px;
            }

            /* main content styles*/
            .main-content{
                margin-left: 250px;
                padding: 20px;
                width: 100%;
            }
            
            header{
                display: flex;
                margin-bottom: 20px;
                justify-content: space-between;
                align-items: center;
            }
            
            header h1{
                font-size: 24px;
                color: #34495e;
            }

            .Log-out{
                padding: 10px 20px;
                color: white;
                background-color: #e74c3c;
                cursor: pointer;
                border: none;
            }

            .Log-out:hover{
                background-color: #c0392b;
            }
            
            /*overview secton*/
            .overview{
                display: flex;
                gap: 20px;
            }

            .card{
                background-color: white;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                padding: 20px;
                width: 30%;
            }

            .card h3{
                margin-bottom: 10px;
                color: #2c3e50;
            }

            .card p{
                color: #777;
            }
        </style>
    </head>
    <body>
    <div class="dashboard">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Student Portal</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Assignments</a></li>
                <li><a href="#">Grades</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>

            <!--Main content-->
            <main class="main-content">
                <header>
                    <h1>Welcome Fadlullah Oyedola,</h1>
                    <button class="Log-out">Logout</button>
                </header>

                <section class="overview">
                    <div class="card">
                        <h3>Results</h3>
                        <p><a href="">Tap for result</a>   Check results</p>
                    </div>
                    <div class="card">
                        <h3>ELECTION</h3>
                        <P><a href="#">Click this link</a>   Vote for the right person</P>
                    </div>

                    <div class="card">
                        <h3>Notifications</h3>
                        <p>Tap for new messages inbox</p>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
